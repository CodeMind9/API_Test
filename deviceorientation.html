<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>重力感应</title>
  </head>
  <body>
    <div id="main"></div>
    <script>
      window.addEventListener("deviceorientation", (event) => {
        console.log(event);
        document.getElementById(
          "main"
        ).innerHTML = `alpha:${event.alpha}</br>beta:${event.beta}</br>gamma:${event.gamma}`;
      });
    </script>
  </body>
</html>
